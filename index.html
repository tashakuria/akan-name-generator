<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <section class="img">
    <div class="flag img tw0">
        <img src="https://img.artpal.com/867141/19-19-11-19-19-50-17m.jpg" alt="">
    </div>
   </section>

    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Akan names originate from the rich culture of Ghana, where a child's name is determined by the day of the week they are born. This tradition reflects the deep connection between identity and time in Akan society.

        </p>
        <form id="akanForm">
          <label for="date">birthdate:</label>
          <input type="date" id="date" required />
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">select gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <button type="submit">submit</button>
        </form>
        <p id="result"></p>
    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
